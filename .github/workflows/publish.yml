name: publish

on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: |
          npm install

      - name: Build page
        run: |
          npm run build

      - name: Build GH Pages settings
        run: |
          touch ./dist/.nojekyll

      - name: Deploy to GH Pages branch ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          clean: true
